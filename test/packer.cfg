process ANAL = {
       source = PoolSource {
                untracked vstring fileNames = {"file:/tmp/tumanov/recoh.root"}
                untracked int32 maxEvents = 10
	        }

	module analyzer = DigiAnalyzer {
		untracked string DigiCreator="muonCSCDigis"
	}	

	include "EventFilter/CSCRawToDigi/data/cscPacker.cfi"

	module out = PoolOutputModule {
                untracked string fileName ="/tmp/tumanov/rawdata.root"
        }


	path p = {analyzer, packer}
	endpath e = {out}
}
